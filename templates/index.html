<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 40px; }
        h1 { color: #333; text-align: center; }
        form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .results { max-width: 600px; margin: 30px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .results h2 { margin-top: 0; }
        .summary-box { background-color: #f9f9f9; padding: 15px; border-left: 5px solid #2196F3; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>Admission Chance Predictor</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="sop_pdf">Upload SOP (PDF):</label>
        <input type="file" name="sop_pdf" required>

        <label for="lor_pdf">Upload LOR (PDF):</label>
        <input type="file" name="lor_pdf" required>

        <label for="toefl">TOEFL Score:</label>
        <input type="number" step="any" name="toefl" required>

        <label for="gpa">GPA (out of 10):</label>
        <input type="number" step="any" name="gpa" required>

        <label for="gre">GRE Score (optional):</label>
        <input type="number" step="any" name="gre">

        <button type="submit">Predict Admission</button>
    </form>

    {% if admit_chance %}
    <div class="results">
        <h2>Prediction Result</h2>
        <!-- <p><strong>SOP Score:</strong> {{ sop_score }}</p>
        <p><strong>LOR Score:</strong> {{ lor_score }}</p> -->
        <p><strong>Admission Chance:</strong> {{ admit_chance }}%</p>
        <p><strong>Classification:</strong> {{ classification }}</p>

        <div class="summary-box">
            <h3>SOP Summary</h3>
            <p>{{ sop_summary }}</p>
        </div>

        <div class="summary-box">
            <h3>LOR Summary</h3>
            <p>{{ lor_summary }}</p>
        </div>
    </div>
    {% endif %}
</body>
</html>
